[project]
name = "dictdatabase"
version = "2.5.1"
description = "Easy-to-use database using dicts"
readme = "README.md"
authors = [{ name = "Marcel KrÃ¶ker", email = "kroeker.marcel@gmail.com" }]
license = { file = "LICENSE" }
classifiers=[
	"Programming Language :: Python :: 3",
	"License :: OSI Approved :: MIT License",
	"Operating System :: OS Independent",
	"Intended Audience :: Developers",
	"Programming Language :: Python",
	"Topic :: Software Development :: Libraries :: Python Modules"
]
requires-python = ">=3.8,<3.14"
dependencies = [
    "orjson >= 3.9, <4.0",
]


[dependency-groups]
dev = [
    "super-py ~= 0.4.2",
    "pyinstrument ~= 4.4.0",
    "pytest-cov ~= 4.0.0",
    "path-dict ~= 3.0.4",
    "ruff>=0.11.6",
    "mypy>=1.14.1",
]


[tool.setuptools]
packages = ["dictdatabase"]
license-files = [] # Workaround for https://github.com/astral-sh/uv/issues/9513


[tool.uv]
package = true


[tool.ruff]
show-fixes = true
line-length = 120
select = ["ALL"]
ignore = [
    "D", # Docstrings
	"E501", # line length
	"UP007", # use X | Y for union (not possible in python 3.8)
    "UP006", # Use typing.Tuple for python 3.8 support
    "W191", # indentation contains tabs
    "E741", # ambiguous variable name
    "COM812", # Trailing comma missing
    "ANN202", # Missing return type annotation for private function
    "ANN001", # Missing type annotation for function argument
    "S101", # Use of `assert` detected
    "ANN201", # Missing return type annotation for public function
    "ARG001", # Unused function argument
    "T201", # `print` found
]


[tool.ruff.format]
indent-style = "tab"
quote-style = "double"
